          subjects: $('subjects').val()
        };

        fetch('https://prod-247.westeurope.logic.azure.com:443/workflows/584196e0d85a48d78eab505727e297bf/triggers/manual/paths/invoke?api-version=2016-06-01', {

          console.error("Error:", error);
        });
      });
    });
  </script>
<script>
  const form = document.getElementById('studentForm');
  const flowUrl = 'https://prod-247.westeurope.logic.azure.com:443/workflows/584196e0d85a48d78eab505727e297bf/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=BI9_PMJn6Sge6qSos1a0iIV738MZaN4DM2ST1lprOyE';

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const fname = document.getElementById('fname').value;
    const lname = document.getElementById('lname').value;
    const dob = document.getElementById('dob').value;
    const subjectsSelect = document.getElementById('subjects');
    const subjects = Array.from(subjectsSelect.selectedOptions).map(opt => opt.value).join('$');

    const data = {
      fname: fname,
      lname: lname,
      dob: dob,
      subjects: subjects
    };

    try {
      const response = await fetch(flowUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('Data Recorded Successfully');
      } else {
        alert('Error during the submission');
      }
    } catch (err) {
      alert('Network error: ' + err.message);
    }
  });
</script>

    const parser = new DOMParser();
    const doc = parser.parseFromString('<select>' + subjectOptions + '</select>', 'text/html');
    const options = doc.querySelectorAll('option');
    const tbody = document.querySelector('#subjectTable tbody');
    tbody.innerHTML = "";

    options.forEach(opt => {
      const match = opt.textContent.match(/^(.*?) - ([^|]+)\| ECTS: (\d+) \| Semester: ([^|]+) \| Language: (.+)$/i);
      if (match) {
        const row = document.createElement('tr');
        for (let i = 1; i <= 5; i++) {
          const cell = document.createElement('td');
          cell.textContent = match[i].trim();
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('keyup', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#subjectTable tbody tr');
        rows.forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(filter) ? '' : 'none';
        });
      });
    }
  });
